<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="author" content="Nassima Dahib">
      <meta name="description" content="Frontend Mentor | Blog preview card challenge">

      <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
      <link rel="stylesheet" href="styles.css">

      <!--Font -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

      <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <section class="introduction">
          <img  src="assets/images/illustration-article.svg" 
                alt="illustartion-art" 
                id="illustartion"/>
          <span id="tag" name="learning">Learning</span>

          <p id="date">Published 21 Dec 2023</p>
          <h1>HTML & CSS foundations</h1>
          <p>These languages are the backbone of every 
            website, defining structure, content, and 
            presentation.</p>

          <div class="author">
            <img src="assets/images/image-avatar.webp"
            alt="avatar of author"
            id="author-img">
            <label for="author-img" id="author-name">Greg Hooper</label>
        </section>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/ndahib">Dahib Nassima</a>.
      </div>
    </footer>
  </body>
</html>
